<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- prettier-ignore -->
    <py-env>
      - pandas 
      - xlrd 
      - paths: 
        - ./deduction.py 
        - ./modified_simple_tax_amount_table.xls
    </py-env>
    <style>
      .text-right {
        text-align: right !important;
      }
    </style>
  </head>
  <body>
    <py-script src="./test.py"> </py-script>
    <main class="container my-5">
      <div class="row py-5 p-3 border">
        <!-- 옵션 -->
        <div class="col-lg-6 mb-3">
          <div class="row mb-3">
            <div class="mb-2">필수입력</div>
            <div class="col-6 mb-2">
              <div class="mb-2">급여기준</div>
              <div
                class="btn-group btn-group1"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="sal-year"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="sal-year"
                  >연봉</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="sal-month"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="sal-month"
                  >월급</label
                >
              </div>
            </div>
            <div class="col-6 mb-2">
              <div class="mb-2">퇴직금</div>
              <div
                class="btn-group btn-group2"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio2"
                  id="severance-pay-false"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="severance-pay-false"
                  >별도</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio2"
                  id="severance-pay-true"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="severance-pay-true"
                  >포함</label
                >
              </div>
            </div>
            <div class="col mb-2">
              <div class="mb-2 sal-title">연봉</div>
              <div class="row align-content-center">
                <input
                  type="text"
                  class="form-control col text-right"
                  id="salary"
                  placeholder="0"
                />
                <div class="col-1 d-flex align-items-center">원</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mb-2">선택입력</div>
            <div class="col-6 mb-2">
              <div class="mb-2">부양 가족 수(본인포함)</div>
              <div class="row">
                <input
                  type="text"
                  class="form-control col text-right"
                  id="dependents"
                  value="1"
                  maxlength="2"
                />
                <span class="col-3 d-flex align-items-center">명</span>
              </div>
            </div>
            <div class="col-6 mb-3">
              <div class="mb-2">비과세액</div>
              <div class="row">
                <input
                  type="text"
                  class="form-control col text-right"
                  id="taxfree"
                  value="100,000"
                />
                <span class="col-3 d-flex align-items-center">원</span>
              </div>
            </div>
            <div class="col row">
              <input
                type="button"
                class="btn btn-primary btn-lg btn-block"
                value="계산하기"
                pys-onClick="calculate"
                id="submit"
              />
            </div>
          </div>
        </div>
        <!-- 결과 -->
        <div class="col-lg-6 mb-3">
          <div class="h3 mb-1">예상 실수령액</div>
          <div class="h4 mb-2">
            <span id="result">0</span>
            <span>원</span>
          </div>
          <div class="mb-1">한 달 기준 공제액</div>
          <div class="row">
            <div class="col-6">국민연금</div>
            <div class="col-6 d-flex justify-content-end">
              <span id="국민연금">0</span>
              <span>원</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">건강보험</div>
            <div class="col-6 d-flex justify-content-end">
              <span id="건강보험">0</span>
              <span>원</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">장기요양</div>
            <div class="col-6 d-flex justify-content-end">
              <span id="장기요양">0</span>
              <span>원</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">고용보험</div>
            <div class="col-6 d-flex justify-content-end">
              <span id="고용보험">0</span>
              <span>원</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">소득세</div>
            <div class="col-6 d-flex justify-content-end">
              <span id="소득세">0</span>
              <span>원</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">지방소득세</div>
            <div class="col-6 d-flex justify-content-end">
              <span id="지방소득세">0</span>
              <span>원</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">공제액 합계</div>
            <div class="col-6 d-flex justify-content-end">
              <span id="deductions">0</span>
              <span>원</span>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="row">

      </div> -->
    </main>
    <script>
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      $(() => {
        // 연봉/월급 입력시 값으
        $("#salary").on("input", (e) => {
          // 숫자 이외의 값이 들어오면 '' 빈 문자열로 대체
          const input = e.target.value.toString().replace(/\D/g, "");
          // 사용자가 입력한 숫자를 시각적으로 보기 좋게 100단위로 컴마 삽입
          e.target.value = numberWithCommas(Number(input));
        });
        // 비과세액 정규식
        $("#taxfree").on("input", (e) => {
          // 숫자 이외의 값이 들어오면 '' 빈 문자열로 대체
          const input = e.target.value.toString().replace(/\D/g, "");
          // 사용자가 입력한 숫자를 시각적으로 보기 좋게 100단위로 컴마 삽입
          e.target.value = numberWithCommas(Number(input));
        });
        // 부양가족수 정규식과 min max
        $("#dependents").on("input", (e) => {
          let input = e.target.value.toString().replace(/\D/g, "");
          if (input < 1) {
            input = 1;
          } else if (input > 11) {
            input = 11;
          }
          e.target.value = Number(input);
        });

        // 급여기준 연봉, 월급 클릭 시 퇴직금 활성, 비활성화
        $("#sal-year").on("click", () => {
          $(".btn-group2 > input").first().prop("checked", true);
          $(".btn-group2 > label")
            .removeClass("disabled")
            .removeClass("btn-secondary")
            .addClass("btn-outline-primary");
          $(".sal-title").text("연봉");
        });
        $("#sal-month").on("click", () => {
          $(".btn-group2 > input").prop("checked", false);
          $(".btn-group2 > label")
            .addClass("disabled")
            .addClass("btn-secondary")
            .removeClass("btn-outline-primary");
          $(".sal-title").text("월급");
        });
      });
    </script>
  </body>
</html>
